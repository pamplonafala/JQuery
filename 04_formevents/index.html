<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title id="title">Form events</title>
		<link rel="stylesheet" href="css/style.css" /> 
		<script src="js/jquery.js"></script>
		<script src="js/js.js"></script>
	</head> 
	
	<body>
		<div id="page" style="margin: 0px auto; border: 1px solid">
			<div id="body">
				<div id="action" class="top">Action</div>
				
				<form action="">
					<label>
						<input type="text" class="lbl ev1" name="login" placeholder="Login"/>
					</label>
					<label>
						<input type="email" class="lbl ev2" name="email" placeholder="Email"/>
					</label>
					<label>
						<input type="password" class="lbl ev3" name="pass" placeholder="Password"/>
					</label>
					<label>
						<textarea rows="3" class="lbl ev4 placeholder" name="message" title="Write a message"></textarea>
					</label>
					<label>
						<button class="select">Select</button>
						<button class="send">Send</button>
					</label>
				</form>
			</div>
		</div>
	</body>
</html>
